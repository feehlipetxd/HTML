<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmigas</h1>
    <p>Tente abrir esse site em  vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprendera  reproduzir áudios em HTML5</p>
    <audio preload="auto" controls>
        <source src="media/guitar.mp3" type="audio/mpeg">
        <source src="media/guitar.ogg" type="audio/ogg">
	    <source src="media/guitar.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/guitar.mp3">Clique aqui para baixar o arquivo mp3</a></p>
</body>
</html>
