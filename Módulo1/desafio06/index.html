<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
   <h1>Tags em Html</h1>
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
   <ul>
    <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Ultilize a tag &lt;h1&gt;">Título</abbr></li>
    <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Utilize a tag &lt;code&gt;">Código-fonte</abbr></li>
    <li><abbr title="Utilize a tag &lt;ol&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Utilize a tag &lt;ul&gt;">Listas com demarcações</abbr></li>
   </ul>
</body>
